<div>
    <h3 class="mt-4">Employees</h3>
    <p class="">Here you will find all employee information</p>
    <table class="table table-hover mt-5">
        <thead> 
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Role</th>
                <th>Position</th>
                <th>Salary</th>
                <th>Years</th>
            </tr>  
        </thead>
        <tbody *ngIf="loading" class="d-flex justify-content-end m-4"><tr><div class="spinner-border text-muted"></div></tr></tbody>
        <tbody *ngIf="!loading">
            <tr *ngFor="let employee of EmployeeList">
                <td>{{employee.name}}</td>
                <td>{{employee.surname}}</td>
                <td>{{employee.role}}</td>
                <td>{{employee.position}}</td>
                <td>{{employee.salary}}</td>
                <td>{{employee.years}}</td>
            </tr>
        </tbody>
    </table>

    <button class="btn btn-secondary" (click)="getAllEmployees()">Click Here</button>
</div>
